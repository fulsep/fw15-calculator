<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen" id="main">
        <form class="flex flex-col gap-3" id="form">
            <input class="border border-gray-400" name="num1" type="number">
            <input class="border border-gray-400" name="num2" type="number">
            <button class="bg-blue-400 text-white px-10 py-2" type="submit">Calculate</button>
        </form>
        <div class="text-2xl font-bold" id="result"></div>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', calculate)
        function calculate(event){
            event.preventDefault()
            const result = document.getElementById('result')
            const num1 = parseInt(event.target.num1.value)
            const num2 = parseInt(event.target.num2.value)
            result.innerText = num1+num2
        }
    </script>
</body>
</html>
